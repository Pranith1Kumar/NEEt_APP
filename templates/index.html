<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NEET College Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
  <style>
body {
  font-family: Arial, sans-serif;
  background: #f5f7fa;
  margin: 0;
  padding: 20px;
  display: flex;
  justify-content: center;
}

.container {
  max-width: 500px;
  width: 100%;
  background: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  color: #333;
}

form label {
  display: block;
  margin-top: 15px;
  color: #555;
  font-weight: bold;
}

input, select, button {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 14px;
}

button {
  margin-top: 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

#results {
  margin-top: 30px;
}

#results p {
  background: #e9f5e9;
  padding: 10px;
  margin: 8px 0;
  border-radius: 6px;
  color: #333;
  font-size: 14px;
}

@media (max-width: 600px) {
  .container {
    padding: 20px;
    margin: 10px;
  }
}
  </style>
</head>
<body>
  <div class="container" style="margin-top:85px;">
    <h2>NEET College Predictor</h2>
    <form id="predictForm">
      <input type="text" name="name" placeholder="Full Name" style="width: 300px;" required> <img src="/static/image.png" alt="NEET Logo" style="width: 100px; height: 150px; float: right; margin-top: -10px; padding-top: 30px;">
      <input type="email" name="email" placeholder="Email" style="width: 300px;" required>
      <input type="tel" name="phone" placeholder="Phone Number" style="width: 300px;" required>
      <input type="number" name="rank" placeholder="NEET Rank" style="width: 300px;" required>
      <select name="category" required>
        <option value="">Select Category</option>
        <option value="GENERAL">General</option>
        <option value="OBC">OBC</option>
        <option value="SC">SC</option>
        <option value="ST">ST</option>
        <option value="EWS">EWS</option>
      </select>
      <select name="quota" required>
        <option value="">Select Quota</option>
        <option value="AIQ">AIQ</option>
        <option value="State">State</option>
      </select>
      <button type="submit">Submit</button>
    </form>
    <div id="results"></div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
